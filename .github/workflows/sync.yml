name: Sync Fork All Branches (Merge)

on:
  schedule:
    - cron: '0 0 * * *'   # æ¯å¤© 0 ç‚¹è‡ªåŠ¨è¿è¡Œ
  workflow_dispatch:       # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Checkout
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2ï¸âƒ£ Git é…ç½®
      - name: Set Git Config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # 3ï¸âƒ£ æ·»åŠ  upstream
      - name: Add upstream
        run: |
          git remote add upstream https://github.com/GameFrameX/GameFrameX.Unity.git
          git fetch upstream --prune

      # 4ï¸âƒ£ è®¾ç½® push æƒé™
      - name: Set push auth
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      # 5ï¸âƒ£ åˆå¹¶æ‰€æœ‰åˆ†æ”¯
      - name: Merge all branches
        run: |
          for branch in $(git branch -r | grep "upstream/" | sed 's/upstream\///' | grep -v "HEAD"); do
            echo "ğŸ”„ Merging branch: $branch"
            git checkout -B $branch origin/$branch || git checkout -B $branch upstream/$branch
            git pull --no-rebase upstream $branch
            git push origin $branch
          done
